    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get('id')

        if(!id) {
            alert('ID barang tidak ditemukan')
            window.location.href = '../tables.html'
        }

        const token = localStorage.getItem('token')
        const API = 'http://127.0.0.1:8000/api'

        async function fetchDetail() {
            const response = await fetch(`${API}/barang/${id}`, {
                headers: {
                    Authorization: `Bearer ${token}`,
                    Accept: "application/json"
                }
            })

            if (!response.ok) {
                alert('session habis, silahkan login ulang')
                localStorage.removeItem('token')
                window.location.href = '../login.html'
                return
            }

            const data = await response.json()

            document.getElementById('nama_barang').value = data.data.nama_barang
            document.getElementById('deskripsi').value = data.data.deskripsi
            document.getElementById('stok').value = data.data.stok
            document.getElementById('harga').value = data.data.harga
        }

        document.addEventListener('DOMContentLoaded', fetchDetail)

        const name = document.getElementById('nama_barang')
        const desc = document.getElementById('deskripsi')
        const stock = document.getElementById('stok')
        const price = document.getElementById('harga')

        async function updateBarang(e) {
            e.preventDefault()

            const payload = {
                nama_barang: name.value.trim(),
                deskripsi: desc.value.trim(),
                stok: Number(stock.value),
                harga: Number(price.value)
            }

            // const payload = {
            //     nama_barang: nama_barang.value.trim(),
            //     deskripsi: deskripsi.value.trim(),
            //     stok: Number(stok.value),
            //     harga: Number(harga.value)
            // }

            const response = await fetch(`${API}/barang/${id}`, {
                method: 'PUT',
                headers: {
                    Authorization: `Bearer ${token}`,
                    "Content-Type": 'application/json',
                    Accept: 'application/json'
                },
                body: JSON.stringify(payload)
            })

            const result = await response.json()

            if(response.status === 422) {
                alert(result.message)
                return
            }

            alert('Data berhasil diperbarui')
            window.location.href = '../tables.html'
        }
    </script>
