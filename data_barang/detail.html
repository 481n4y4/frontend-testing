    <script>
        const API = 'http://127.0.0.1:8000/api'
        const token = localStorage.getItem('token')
        
        if(!token) {
            alert('silahkan login dulu')
            window.location.href = 'login.html'
        }

        const params = new URLSearchParams(window.location.search)
        const id = params.get('id')
        
        async function show() {
            const response = await fetch(`${API}/barang/${id}`, {
                headers: {
                    Authorization: `Bearer ${token}`,
                    Accept: 'application/json'
                },
             })

             if(!response.ok) {
                 alert('Gagal Ambil Data')
                 return
             }
            
            const data = await response.json() 
             
            document.getElementById('nama_barang').textContent = data.data.nama_barang
            document.getElementById('deskripsi').textContent = data.data.deskripsi
            document.getElementById('stok').textContent = data.data.stok
            document.getElementById('harga').textContent = data.data.harga
        }

        document.addEventListener('DOMContentLoaded', show)
    </script>
